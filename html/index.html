<!DOCTYPE html>
<html>
  <head>
    <title>Quest</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato|Varela+Round' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="intro">
      <h1>Meet Quest,</h1>
      <p>An easy way to create fun challenges for your friends.</p>
       <div class="phone-container">
         <div class="phone">
         <div class="power-btn">
         </div>
         <div class="camera">
         </div>
         <div class="sensor">
         </div>
         <div class="speaker">
         </div>
         <div class="vol-silent">
         </div>
         <div class="vol-up">
         </div>
         <div class="vol-down">
         </div>
         <div class="screen">
         </div>
         </div>
         </div>
       </div>
    <div class="desc1">
      <h2>The fun.</h2>
      <p>You create a list of challenges and share it with your friends.</p>
    </div>
    <div class="desc2">
      <h2>The twist.</h2>
      <p>Your friends must capture the completed challenge with a photograph.</p>
    </div>
    <div class="like">
      <h2>Like what you see?</h2>
      <h3>Download</h3>
    </div>
    <div class="contact">
      <span class="icon-facebook"></span>
      <span class="icon-twitter"></span>
      <span class="icon-googleplus"></span>
      <span class="icon-dribbble"></span>
      <span class="icon-github"></span>
    </div>
    <footer>
      <span>&copy; 2014 Quest.</span>
    </footer>
  </body>
</html>
